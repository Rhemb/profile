<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profile.css" type="text/css">
    <title>Profile</title>
</head>
<body>
    <div class="container">   
        <div class="nav-header-container">
            <div class="profile-header">
                <p>Profile</p>
            </div>
            <div class="nav-list">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">My Profile</a></li>
                    <li><a href="#">Find Connections</a></li>
                </ul>
            </div>
            <div class="sign-out">
                <a class="button" href="#">Sign Out</a>
            </div>
        </div>

        <div class="body-container">
            <div class="main-content-container">
                <div class="user-card-container">
                    <div class="banner-header"></div>
                    <div class="circle1"></div>
                    <div class="circle2"></div>
                    <img src="icons/user-circle.png" alt="profile-photo" class="profile-img">
                    <div class="user-name">
                        <p>Rheanne Bande</p>
                    </div>
                    <div class="location">
                        <img src="icons/map-marker.png" alt="map-marker" class="marker-img">
                        <p>Bay Area, CA</p>
                    </div>
                    <div class="user-bio">
                        <p> Student | Developer | Problem Solver | Master Jedi of the Force </p>
                    </div>
                    <div class="edit-profile">
                        <img src="icons/gear.png" alt="gear-icon" class="gear-icon">
                        <a href="#">edit profile</a>
                    </div>
                    <div class="education-container"></div>
                </div>
            <div class="side-content-container">
                <div class="connection-request-container"></div>
                <div class="connections-container"></div>
            </div>
        </div>
    </div>
</body>
</html>
